<!DOCTYPE html>
<html>
<head>
    <title>Login and Signup</title>
</head>
<style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }



    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }



  </style>
<body>
<h1>Login and Signup</h1>
<form>
    <button type="button" onclick="window.location.href='/login'">Login</button>
    <button type="button" onclick="window.location.href='/addUser'">Signup</button>
</form>
</body>
</html>
