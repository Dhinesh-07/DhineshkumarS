<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>All Users</title>
</head>

<style>
    table {
     border: 1px solid black;

    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: lightgray;
    }
    .button-size{
    padding : 10px 20px;
    text-align :center;
    }
  </style>

<body>

<h1>All Users</h1>
<table>
  <thead>
  <tr>
    <h1>Table 1</h1></tr>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Age</th>
    <th>Created-Time</th>
    <th>Modified-Time</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.phone_number}"></td>
    <td th:text="${user.age}"></td>
    <td th:text="${user.created_on}"></td>
    <td th:text="${user.modify_time}"></td>
  </tr>
  </tbody>
</table>
<table>
  <thead>
  <tr>
    <h1>Table2 </h1></tr>
  <tr>
    <th>ID</th>
    <th>city</th>
    <th>country</th>
    <th>Image</th>
    <th>Created-Time</th>
    <th>Modified-Time</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.UserEntity2.id}"></td>
    <td th:text="${user.UserEntity2.city}"></td>
    <td th:text="${user.UserEntity2.country}"></td>

    <td>
      <img th:if="${user.userEntity2 != null}" th:src="${user.userEntity2.imageUrl}"
           alt="User Image" class="user-image">
    </td>
<!--    <td>-->
<!--      <img th:if="${user.userEntity2 = null}" th:src="https://your-s3-bucket.s3.amazonaws.com/demo.jpg"-->
<!--           alt="Default Image" class="user-image">-->
<!--    </td>-->


    <td th:text="${user.UserEntity2.created_on}"></td>
    <td th:text="${user.UserEntity2.modify_time}"></td>




  </tr>
  </tbody>
</table>

<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>User Name</th>
    <th>Password</th>
<th>Confirm Password</th>
    <th>Created-Time</th>
    <th>Modified-Time</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.UserEncrypt != null ? user.userEncrypt.id : ''}"></td>
     <td th:text="${user.userEncrypt != null ? user.userEncrypt.username : ''}"></td>
    <td th:text="${user.userEncrypt != null ? user.userEncrypt.password : ''}"></td>
    <td th:text="${user.userEncrypt != null ? user.userEncrypt.confirmpassword : ''}"></td>
    <td th:text="${user.UserEncrypt != null ? user.userEncrypt.created_on : ''}"></td>
    <td th:text="${user.UserEncrypt != null ? user.userEncrypt.modify_time : ''}"></td>
  </tr>
  </tbody>
</table>



<form th:action="@{/}" method="get">
  <button class=button-size type="submit">Logout</button>
</form>

</body>
</html>
