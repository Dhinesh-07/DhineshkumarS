<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>User Details Form</title>
    <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
      .error {
            color: red;
        }
  </style>
</head>

<body>
<div class="container">
    <h2>Add User</h2>

    <form th:action="@{/addUser}" th:object="${addUser}" method="POST">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" placeholder="Enter name">
            <div th:if="${errorname}"  class="error">
                <p th:text="${errorname}"></p>
            </div>
            <div th:if="${errornameexits}"  class="error" >
                <p th:text="${errornameexits}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}" placeholder="Enter email">
            <div th:if="${erroremail}"  class="error" >
                <p th:text="${erroremail}"></p>
            </div>
            <div th:if="${erroremailexits}"  class="error" >
                <p th:text="${erroremailexits}"></p>
            </div>
            <div th:if="${erroremailinvalid}"   class="error" >
                <p th:text="${erroremailinvalid}"></p>
            </div>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" th:field="*{age}" placeholder="Enter age">
        </div>

        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" th:field="*{phone_number}" placeholder="Enter phone number">
            <div th:if="${errorphone}" class="error"  >
                <p th:text="${errorphone}"></p>
            </div>

        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" th:field="*{userEntity2.city}" placeholder="Enter city">
        </div>

        <div class="form-group">
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" th:field="*{userEntity2.country}" placeholder="Enter country">
        </div>

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{userEncrypt.username}" placeholder="Enter username">
            <div th:if="${errorusername}"  class="error" >
                <p th:text="${errorusername}"></p>
                <div th:if="${errorusernameexists}"  class="error" >
                    <p th:text="${errorusernameexists}"></p>
                </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{userEncrypt.password}" placeholder="Enter password">
            <div th:if="${Passwordempty}" class="error"  >
                <p th:text="${Passwordempty}"></p>
            </div>

        </div>

        <div class="form-group">
            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password" th:field="*{userEncrypt.confirmpassword}">

            <div th:if="${confirmPasswordempty}" class="error"  >
                <p th:text="${confirmPasswordempty}"></p>
            </div>
            <div th:if="${passwordnotmatch}" class="error"  >
                <p th:text="${passwordnotmatch}"></p>
            </div>
        </div>

        <div th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>

        </div>
        </div>

        <button type="submit">Save User</button>
    </form>

    <a href="/login">Login</a>
</div>
</body>

</html>
